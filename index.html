<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>홈 | 방문 일정 대시보드</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales/ko.global.min.js"></script>
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        /* Custom styles for the dashboard */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .topbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .brand {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            margin-right: 0.75rem;
        }
        .brand-meta {
            display: flex;
            flex-direction: column;
        }
        .brand-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
        }
        .brand-sub {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .nav {
            display: flex;
            gap: 1.5rem;
        }
        .nav a {
            padding: 0.5rem 1rem;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem;
        }
        .nav a:hover, .nav a.active {
            color: #1f2937;
            background-color: #f3f4f6;
        }
        .nav a.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }
        .userbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
        }
        .btn {
            background-color: #4b5563;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1f2937;
        }
        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            flex-grow: 1;
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
        .panel {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }
        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .list-item input[type="checkbox"] {
            margin-right: 0.75rem;
            accent-color: #4b5563;
        }
        .list-item span {
            font-size: 0.875rem;
            color: #4b5563;
        }
        .list-item.completed span {
            text-decoration: line-through;
            color: #9ca3af;
        }
        #memoBox {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            resize: vertical;
            font-size: 0.875rem;
            color: #374151;
            transition: border-color 0.2s;
        }
        #memoBox:focus {
            outline: none;
            border-color: #4b5563;
        }
        .muted {
            color: #9ca3af;
        }
        .small {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <img src="https://placehold.co/40x40/6b7280/ffffff?text=LOGO" alt="logo" class="logo">
            <div class="brand-meta">
                <div class="brand-title">인천광역시학교안전공제회 산업안전팀</div>
                <div class="brand-sub">방문 일정 대시보드</div>
            </div>
        </div>
        <nav class="nav">
            <a href="index.html" class="active">학교정리</a>
            <a href="schedule.html">일정관리</a>
            <a href="#" class="disabled">업무관리</a>
            <a href="#" class="disabled">교육자료</a>
            <a href="#" class="disabled">안전보건표지</a>
        </nav>
        <div class="userbox">
            <img src="https://placehold.co/40x40/9ca3af/ffffff?text=ME" class="avatar" alt="me">
            <span id="userEmail">...</span>
            <button id="logoutBtn" class="btn">로그아웃</button>
        </div>
    </header>

    <main class="container">
        <section class="panel calendar-panel">
            <h2 class="panel-title">내 달력</h2>
            <div id="homeCalendar"></div>
        </section>

        <aside class="sidebar">
            <section class="panel">
                <h3 class="panel-title">미완료업무</h3>
                <ul id="todoList" class="list"></ul>
            </section>
            <section class="panel">
                <h3 class="panel-title">메모사항</h3>
                <textarea id="memoBox" placeholder="메모를 입력하세요" rows="6"></textarea>
            </section>
            <section class="panel">
                <h3 class="panel-title">학교 산업재해</h3>
                <div class="muted small">추가 예정</div>
            </section>
            <section class="panel">
                <h3 class="panel-title">노동부 산재알리미</h3>
                <div class="muted small">추가 예정</div>
            </section>
        </aside>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Supabase 클라이언트 초기화
            const SUPABASE_URL = 'https://harsxljqcnyfgsueiwvq.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhhcnN4bGpxY255ZmdzdWVpd3ZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDQ2OTYsImV4cCI6MjA3MDUyMDY5Nn0.jyXqWN_IwNagbxXCikO2dJxvegWS0Wblo79rb87f2Rg';
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const userEmailEl = document.getElementById('userEmail');
            const logoutBtn = document.getElementById('logoutBtn');
            const homeCalendarEl = document.getElementById('homeCalendar');
            const todoListEl = document.getElementById('todoList');
            const memoBoxEl = document.getElementById('memoBox');

            // 1. 사용자 인증 및 UI 업데이트
            const { data: { user }, error: authError } = await supabase.auth.getUser();

            if (user) {
                userEmailEl.textContent = user.email;
            } else {
                userEmailEl.textContent = '로그아웃됨';
                logoutBtn.style.display = 'none';
            }

            logoutBtn.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.reload();
            });

            // 2. FullCalendar 초기화 (Supabase 실시간 동기화 포함)
            const calendar = new FullCalendar.Calendar(homeCalendarEl, {
                locale: 'ko',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: async function(fetchInfo, successCallback, failureCallback) {
                    const { data: schedules, error } = await supabase
                        .from('schedules')
                        .select('*')
                        .gte('start', fetchInfo.startStr)
                        .lte('end', fetchInfo.endStr);

                    if (error) {
                        console.error('Error fetching schedules:', error.message);
                        failureCallback(error);
                    } else {
                        const events = schedules.map(schedule => ({
                            id: schedule.id,
                            title: schedule.title,
                            start: schedule.start,
                            end: schedule.end,
                            color: schedule.color,
                            extendedProps: {
                                schoolName: schedule.schoolName,
                                purposes: schedule.purposes
                            }
                        }));
                        successCallback(events);
                    }
                }
            });
            calendar.render();

            // 3. 미완료 업무 목록 렌더링
            async function renderTodoList() {
                const { data: todos, error } = await supabase.from('todos').select('*');
                
                if (error) {
                    console.error('Error fetching todos:', error.message);
                    return;
                }

                todoListEl.innerHTML = '';
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.classList.add('list-item');
                    if (todo.completed) {
                        li.classList.add('completed');
                    }
                    li.innerHTML = `
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} data-id="${todo.id}">
                        <span>${todo.text}</span>
                    `;
                    todoListEl.appendChild(li);
                });

                todoListEl.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', async (e) => {
                        const id = e.target.dataset.id;
                        const isCompleted = e.target.checked;
                        const { error } = await supabase.from('todos').update({ completed: isCompleted }).eq('id', id);
                        if (error) {
                            console.error('Error updating todo:', error.message);
                        } else {
                            e.target.parentElement.classList.toggle('completed', isCompleted);
                        }
                    });
                });
            }
            renderTodoList();

            // 4. 메모사항 저장 및 불러오기 (localStorage 사용 예시)
            function saveMemo() {
                localStorage.setItem('userMemo', memoBoxEl.value);
            }

            function loadMemo() {
                const memo = localStorage.getItem('userMemo');
                if (memo) {
                    memoBoxEl.value = memo;
                }
            }
            
            memoBoxEl.addEventListener('input', saveMemo);
            loadMemo();
            
            // 5. Supabase 실시간 동기화 (일정, 할 일 목록)
            supabase
                .channel('realtime_schedules')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'schedules' }, payload => {
                    console.log('Change received!', payload);
                    calendar.refetchEvents();
                })
                .subscribe();

            supabase
                .channel('realtime_todos')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'todos' }, payload => {
                    console.log('Todo change received!', payload);
                    renderTodoList();
                })
                .subscribe();

        });
    </script>
</body>
</html>
