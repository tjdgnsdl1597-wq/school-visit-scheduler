        const { data: { user } } = await supabase.auth.getUser();

        const calendar = new FullCalendar.Calendar(homeCalendarEl, {
            locale: 'ko',
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'

            events: async function(fetchInfo, successCallback, failureCallback) {
                try {
                    // [ìˆ˜ì •] ê²¹ì¹˜ëŠ” ì¼ì •ì„ ì˜¬ë°”ë¥´ê²Œ ê°€ì ¸ì˜¤ë„ë¡ í•„í„°ë§ ë¡œì§ ìˆ˜ì •
                    // (ì‹œì‘ì¼ <= í™”ë©´ ì¢…ë£Œì¼) AND (ì¢…ë£Œì¼ >= í™”ë©´ ì‹œì‘ì¼)
                    const { data: schedules, error } = await supabase
                        .from('schedules')
                        .select('*')

                        .gte('end', fetchInfo.startStr);   // ìˆ˜ì •ëœ ë¶€ë¶„

                    if (error) {
                        console.error('Error fetching schedules:', error.message);
                        failureCallback(error);
                        homeCalendarEl.innerHTML = `<div class="p-4 text-red-600">ìº˜ë¦°ë” ì¼ì •ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>`;
                        return;
                    }

                    const events = schedules.map(schedule => ({

                        title: schedule.title,
                        start: new Date(schedule.start),
                        end: new Date(schedule.end),
                        color: schedule.color,
                        extendedProps: {

                            purposes: schedule.purposes

                    }));
                    successCallback(events);
                } catch (e) {

                    failureCallback(e);
                }
            }
        });
        calendar.render();

        // 3. ë¯¸ì™„ë£Œ ì—…ë¬´ ëª©ë¡ ë Œë”ë§
        // [ê°œì„ ] ì™„ë£Œë˜ì§€ ì•Šì€(completed: false) ì—…ë¬´ë§Œ ê°€ì ¸ì˜¤ë„ë¡ ìˆ˜ì •
        async function renderTodoList() {
            try {
                const { data: todos, error } = await supabase
                    .from('todos')
                    .select('*')
                    .eq('completed', false) // ì™„ë£Œë˜ì§€ ì•Šì€ í•­ëª©ë§Œ ì„ íƒ
                    .order('created_at', { ascending: true }); // ìƒì„±ì¼ ìˆœìœ¼ë¡œ ì •ë ¬

                if (error) {
                    console.error('Error fetching todos:', error.message);
                    todoListEl.innerHTML = `<li><div class="muted small">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div></li>`;
                    return;

                todoListEl.innerHTML = ''; // ê¸°ì¡´ ëª©ë¡ ì´ˆê¸°í™”
                
                if (todos.length === 0) {
                    todoListEl.innerHTML = `<li><div class="muted small">ë¯¸ì™„ë£Œ ì—…ë¬´ê°€ ì—†ìŠµë‹ˆë‹¤. ğŸ‰</div></li>`;
                } else {
                    todos.forEach(todo => {
                        const li = document.createElement('li');
                        li.classList.add('list-item');
                        li.innerHTML = `

                        todoListEl.appendChild(li);
                    });
                }
                
                // ì²´í¬ë°•ìŠ¤ í´ë¦­ ì‹œ ì™„ë£Œ ì²˜ë¦¬ (í™”ë©´ì—ì„œëŠ” ë°”ë¡œ ìˆ¨ê¹€ ì²˜ë¦¬)
                todoListEl.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', async (e) => {
                        const id = e.target.dataset.id;

                        // í™”ë©´ì—ì„œ ì¦‰ì‹œ ì œê±°í•˜ì—¬ ë¹ ë¥¸ í”¼ë“œë°± ì œê³µ
                        if (isCompleted) {

                        const { error } = await supabase.from('todos').update({ completed: isCompleted }).eq('id', id);
                        if (error) {

                            // ì—…ë°ì´íŠ¸ ì‹¤íŒ¨ ì‹œ ë‹¤ì‹œ ë³´ì´ê²Œ ì²˜ë¦¬
                            e.target.parentElement.style.display = 'flex';

                        }

            } catch (e) {

            }
        }

        function saveMemo() {

            const memo = localStorage.getItem(`userMemo_${user.id}`);
