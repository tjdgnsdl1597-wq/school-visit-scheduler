<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 일정 대시보드</title>
    <!-- Google Fonts & Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar & Supabase JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header class="topbar">
        <!-- ... (헤더 내용은 이전과 동일) ... -->
    </header>

    <main class="container">
        <aside class="sidebar">
            <section class="panel user-panel">
                 <!-- 항상 보이는 프로필 정보 -->
                 <div class="user-photo" style="background-image: url('https://i.pravatar.cc/100?u=kang');"></div>
                 <h2 class="user-name">대리 강성훈</h2>
                 <div class="user-details">
                    <p>입사 : 25.03.17(00일차)</p>
                    <p>특징 : 노는거 좋아함</p>
                 </div>

                 <!-- [수정] 로그아웃 상태에서 보일 로그인 폼 -->
                 <div id="sidebar-login-section" style="display: none;">
                    <form id="loginFormSidebar">
                        <div class="form-group">
                            <input type="email" id="sidebar-email" placeholder="아이디 (이메일)" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="sidebar-password" placeholder="비밀번호" required>
                        </div>
                        <p id="sidebar-error-message" class="error-message" style="margin-top:0; margin-bottom: 15px;"></p>
                        <button type="submit" class="btn-primary">로그인</button>
                    </form>
                 </div>

                 <!-- [수정] 로그인 상태에서 보일 로그아웃 버튼 -->
                 <button id="logoutBtn" class="btn-secondary" style="display: none;">로그아웃</button>
            </section>
            <section class="panel todo-panel">
                <!-- ... (미완료업무 패널 내용은 이전과 동일) ... -->
            </section>
        </aside>

        <section class="main-content">
            <!-- ... (메인 콘텐츠 내용은 이전과 동일) ... -->
        </section>
    </main>

    <script src="app.js"></script>
    <script src="home.js"></script>
</body>
</html>
