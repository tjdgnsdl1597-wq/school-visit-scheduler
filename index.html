<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학교 방문 일정 예약</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>학교 방문 일정 예약</h1>
    <form id="visitForm">
        <label>방문일시: <input type="date" id="visitDate" required /></label><br />
        <label>방문 시작 시간: <select id="startTime"></select></label>
        <label>방문 종료 시간: <select id="endTime"></select></label><br />
        <fieldset id="purposeList">
            <legend>방문 용건</legend>
            <label><input type="checkbox" value="혈점검" />혈점검</label>
            <label><input type="checkbox" value="위험성평가" />위험성평가</label>
            <label><input type="checkbox" value="근골조사" />근골조사</label>
            <label><input type="checkbox" value="교육" />교육</label>
            <label><input type="checkbox" value="산재조사" />산재조사</label>
            <label><input type="checkbox" value="기타" />기타</label>
        </fieldset>
        <input type="text" id="etcPurpose" placeholder="기타 용건 입력" style="display:none;" /><br />
        <label>교육 종류: <input type="text" id="eduType" /></label><br />
        <label>학교 선택: <select id="schoolSelect"></select></label><br />
        <button type="submit">저장</button>
    </form>

    <h2>일정 목록</h2>
    <ul id="visitList"></ul>

    <h2>캘린더</h2>
    <div id="calendar"></div>

    <script src="script.js"></script>
</body>
</html>
