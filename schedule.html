        #memoBox:focus {

        .muted {

        }

<body>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Supabase 클라이언트 초기화
        const SUPABASE_URL = 'https://harsxljqcnyfgsueiwvq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhhcnN4bGpxY255ZmdzdWVpd3ZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDQ2OTYsImV4cCI6MjA3MDUyMDY5Nn0.jyXqWN_IwNagbxXCikO2dJxvegWS0Wblo79rb87f2Rg';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const userEmailEl = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const homeCalendarEl = document.getElementById('homeCalendar');
        const todoListEl = document.getElementById('todoList');
        const memoBoxEl = document.getElementById('memoBox');
        
        // [수정] 사용자 정보 로딩 및 UI 분리
        const { data: { user } } = await supabase.auth.getUser();

        // 1. 사용자 로그인 상태에 따른 UI 처리
        if (user) {
            userEmailEl.textContent = user.email;
            logoutBtn.style.display = 'inline-block';
        } else {
            userEmailEl.textContent = '비로그인';
            logoutBtn.style.display = 'none';
        }

        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.reload();
        });
        
        // --- 아래 로직은 로그인 여부와 관계없이 항상 실행됩니다 ---

        // 2. FullCalendar 초기화
        const calendar = new FullCalendar.Calendar(homeCalendarEl, {
            locale: 'ko',
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: async function(fetchInfo, successCallback, failureCallback) {
                try {
                    const { data: schedules, error } = await supabase
                        .from('schedules')
                        .select('*')
                        .lte('start', fetchInfo.endStr)
                        .gte('end', fetchInfo.startStr);

                    if (error) {
                        console.error('Error fetching schedules:', error.message);
                        failureCallback(error);
                        return;
                    }
                    const events = schedules.map(schedule => ({
                        id: schedule.id,
                        title: schedule.title,
                        start: new Date(schedule.start),
                        end: new Date(schedule.end),
                        color: schedule.color,
                    }));
                    successCallback(events);
                } catch (e) {
                    console.error('Error in fetching schedules:', e);
                    failureCallback(e);
                }
            }
        });
        calendar.render();

        // 3. 미완료 업무 목록 렌더링
        async function renderTodoList() {
            // (생략) 이전 코드와 동일하게 유지
        }
        // renderTodoList(); // 필요시 주석 해제하여 사용

        // 4. 메모사항 저장 및 불러오기
        // [수정] 로그인 사용자와 비로그인 사용자의 메모를 분리하여 저장
        function saveMemo() {
            const key = user ? `userMemo_${user.id}` : 'guestMemo';
            localStorage.setItem(key, memoBoxEl.value);
        }

        function loadMemo() {
            const key = user ? `userMemo_${user.id}` : 'guestMemo';
            const memo = localStorage.getItem(key);
            if (memo) {
                memoBoxEl.value = memo;
            }
        }
        
        memoBoxEl.addEventListener('input', saveMemo);
        loadMemo();
        
        // 5. Supabase 실시간 동기화
        supabase
            .channel('realtime_schedules')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'schedules' }, payload => {
                calendar.refetchEvents();
            })
            .subscribe();

    });
</script>
