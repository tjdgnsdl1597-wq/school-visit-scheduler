<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 방문 일정 대시보드</title>
    <!-- Google Fonts & Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body class="auth-page">

    <div class="auth-container">
        <div class="auth-card">
            <div class="brand">
                <div class="logo"></div>
                <h1>방문 일정 대시보드</h1>
            </div>
            <p class="auth-subtitle">로그인하여 일정을 관리하세요.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="최소 6자 이상" required>
                </div>
                
                <!-- 에러 메시지가 표시될 영역 -->
                <p id="errorMessage" class="error-message"></p>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">로그인</button>
                    <button type="button" id="signupBtn" class="btn-secondary">회원가입</button>
                </div>
            </form>
            <p class="auth-footer">계정이 없으신가요? 정보를 입력하고 회원가입 버튼을 누르세요.</p>
        </div>
    </div>

    <!-- Page-specific script -->
    <script src="login.js"></script>
</body>
</html>
